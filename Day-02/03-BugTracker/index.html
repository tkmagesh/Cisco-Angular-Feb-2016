<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <style>
        .closed{
            color : red;
            text-decoration: line-through;
            font-weight: bold;
            font-style: italic;
        }
        section{
            margin-bottom: 10px;
        }
        li{
            cursor: pointer;
        }
    </style>
    <!--
    Use Cases
    =========
    1. Add a new bug - done
    2. List the bugs - done
    3. Toggle closed status of a bug - done
    4. Remove closed bugs - done
    5. Display statistics - done
    6. Search for bugs - done
    7. Sort the bugs - done
    8. Persist the bugs in localStorage
    9. Improvise the bug display
    10. Display createdAt for each bug
    11. Persist the bugs in the server
    -->
    <script src="angular.min.js"></script>
    <script>
        var bugTrackerApp = angular.module('bugTrackerApp', []);
        bugTrackerApp.controller('bugsController', function($scope){
            $scope.bugs = [
                { name : 'User authentication is wrong', isClosed : true},
                { name : 'Server communication failure', isClosed : false},
                { name : 'Data doesnt display', isClosed : false},
                { name : 'statistics are not accurate', isClosed : true}
            ];
            $scope.newBugName = ''
            $scope.addNew = function(){
                var newBug = {
                    name : $scope.newBugName,
                    isClosed : false
                };
                $scope.bugs.push(newBug);
                $scope.newBug = '';
            };
            $scope.toggleBug = function(bug){
                bug.isClosed = !bug.isClosed;
            };
            $scope.removeClosed = function(){
                for(var i=$scope.bugs.length-1; i>=0; i--)
                    if ($scope.bugs[i].isClosed)
                        $scope.bugs.splice(i,1);
            };
            $scope.getClosedCount = function(){
                var result = 0;
                for(var i = 0;i<$scope.bugs.length; i++)
                    if ($scope.bugs[i].isClosed) ++result;
                return result;
            }
        });
    </script>
</head>
<body ng-app="bugTrackerApp" ng-controller="bugsController">
    <h1>Bug Tracker</h1>

       <section class="stats">
        <span class="closed">{{getClosedCount()}}</span>
        <span> / </span>
        <span class="open">{{bugs.length}}</span>
    </section>

    <section class="search">
        <label for="">Search :</label>
        <input type="text" ng-model="searchBug.name">
        <label for="">isClosed ? :</label>
        <input type="checkbox" ng-model="searchBug.isClosed">
        <input type="button" value="Show All" ng-click="searchBug.isClosed = undefined" ng-hide='searchBug.isClosed === undefined' >

    </section>

    <section class="sort">
        <label for="">Order By:</label>
        <input type="text" ng-model="sortBugBy">
        <label for="">Descending ? :</label>
        <input type="checkbox" ng-model="sortBugOrder">
    </section>

    <section class="list">
        <label>Bug :</label>
        <input type="text" ng-model="newBugName" >
        <input type="button" value="Add Bug" ng-click="addNew()">
        <input type="button" value="Remove Clsoed" ng-click="removeClosed()">
        <ol>
            <li
                ng-repeat="bug in (bugs | filter:searchBug | orderBy:sortBugBy:sortBugOrder)"
                ng-click="toggleBug(bug)"
                ng-class="{closed : bug.isClosed}"
            >{{bug.name | lowercase}}</li>
        </ol>
    </section>
</body>
</html>
