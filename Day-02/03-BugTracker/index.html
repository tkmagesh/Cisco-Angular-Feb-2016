<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <style>
        .closed{
            color : red;
            text-decoration: line;
            font-weight: bold;
            font-style: italic;
        }
        section{
            margin-bottom: 10px;
        }
    </style>
    <!--
    Use Cases
    =========
    1. Add a new bug
    2. List the bugs
    3. Toggle closed status of a bug
    4. Remove closed bugs
    5. Display statistics
    6. Search for bugs
    7. Sort the bugs
    8. Persist the bugs in localStorage
    9. Improvise the bug display
    10. Display createdAt for each bug
    11. Persist the bugs in the server
    -->
</head>
<body>
    <h1>Bug Tracker</h1>
    <section class="stats">
        <span class="closed">2</span>
        <span> / </span>
        <span class="open">5</span>
    </section>
    <section class="search">
        <label for="">Search :</label>
        <input type="text" name="" id="">
        <label for="">isCompleted ? :</label>
        <input type="checkbox" name="" id="">
    </section>
    <section class="sort">
        <label for="">Order By:</label>
        <input type="text" name="" id="">
        <label for="">Descending ? :</label>
        <input type="checkbox" name="" id="">
    </section>
    <section class="list">
        <labe>Bug :</labe>
        <input type="text" name="" id="">
        <input type="button" value="Add Bug">
        <input type="button" value="Remove Clsoed">
        <ol>
            <li class="closed">This is a closed bug</li>
            <li>This is a open bug</li>
        </ol>
    </section>
</body>
</html>
